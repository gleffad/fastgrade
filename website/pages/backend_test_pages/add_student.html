<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>add student</title>
</head>

<body>
	<div>
		<form action="../../php/student/add_student.php" method="get">
			<div class="new_student_form">
				<label for="input_student_id">student_id</label>
				<input type="text" name="input_student_id" id="input_student_id" required>
			</div>
			<div>
				<label for="input_first_name">first_name</label>
				<input type="text" name="input_first_name" id="input_first_name" required>
			</div>
			<div>
				<label for="input_lastname">last_name</label>
				<input type="text" name="input_last_name" id="input_last_name" required>
			</div>
			<div>
				<label for="input_mail">mail</label>
				<input type="text" name="input_mail" id="input_mail" required>
			</div>
			<div>
				<label for="input_passwd">passwd</label>
				<input type="text" name="input_passwd" id="input_passwd" required>
			</div>
			<div>
				<label for="input_account_status">account_status</label>
				<input type="text" name="input_account_status" id="input_account_status" required>
			</div>
			<input type="submit" value="Submit!">
		</form>
	</div>
</body>

</html>
